<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <title>Website Practice</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>

<!-- NavBar -->
<section>
  <nav class="navbar navbar-expand-lg bg-dark"
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Through The Staff</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class=" collapse navbar-collapse" id="navbarNav">
        <ul class="ml-auto navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Get Involved</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">FAQ's</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Teacher Portal</a>
          </li>
          <li class="nav-item">
            <button type="button" class="btn btn-success">Donate</button>
          </li>
        </ul>
      </div>
    </div>
    </nav>
  </nav>
</section>
<!-- Title Section -->

<section id="title">
        <img class="logo" src="images/TTS Logo.svg" alt="logo-img">


</section>

<!-- Description -->

<section id="description">
  <div class="container">
    <div class="row">
      <div class="col">
        <p class="mission">2nd to 12th grade students.</p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <p class="mission">Weekly virtual lessons.</p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <p class="mission">Conservatory and university teachers.</p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <p class="AllForFree">All for <u>free</u>.</p>
      </div>
    </div>
  </div>
</section>

<!-- Pictures and Info -->
<section id=picturesAndInfo>
  <div id="carousel" class="carousel slide" data-bs-ride="true">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/clarinet.jpeg" class="d-block w-100" alt="clarinet-img">
      </div>
      <div class="carousel-item">
        <img src="images/flute.jpeg" class="d-block w-100" alt="flute-img">
      </div>
      <div class="carousel-item">
        <img src="images/adults.jpeg" class="d-block w-100" alt="adults-img">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>








</section>
